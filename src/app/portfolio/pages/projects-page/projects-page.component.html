<div
  class="bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative">
    <div class="flex flex-col flex-1 h-full text-slate-800">
      <nav-bar-menu />

      <div class="projects">
        @for(item of projects; track item){
        <div class="project">
          <a href="{{ item.route }}">
            <project
              image="{{ item.image }}"
              label="{{ item.label }}"
              sublabel="{{ item.sublabel }}"
            />
          </a>
        </div>
        }
      </div>

      <router-outlet />
    </div>
  </div>
</div>
